<div class="container">

  <div class="chat">
    <div ng-repeat="message in messages track by $index">
      <p>{{ message }}</p>
    </div>
  </div>

  <form id="send-message" ng-submit="sendMessage()">
    <input id="text" ng-model="text" required></input>
    <button type="submit">Send</button>
  </form>

</div>
